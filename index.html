<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>counter</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="counter-div">
        <div class="counter-main">
            <h1>Counter</h1>
            <div class="counter">0</div>
            <hr>
            <div class="button">
                <button class="decrease"><i class="fa-solid fa-arrow-up   decrease"></i> Count Down</button>
                <button class="reset"><i class="fa-solid fa-recycle  reset"></i>  Reset</button>
                <button class="increase"><i class="fa-solid fa-arrow-down  increase"></i> Count Up</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
